<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .tarjeta {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .tarjeta:hover {
            transform: scale(1.05); /* Efecto de agrandado al pasar el mouse */
        }

        .imagen {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .titulo {
            font-size: 24px;
            margin: 10px 0;
        }

        .descripcion {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="tarjeta">
        <img src="./img/ramo.jpg" alt="Imagen de tarjeta" class="imagen">
        <div class="titulo">Para tu</div>
        <div class="descripcion">Hola, este es un regalito más para ti, es con mucho cariño y recuerda que eres la persona maravillosa que he conocido en mi vida.  tqm</div>
        <button class="btn" id="btn-enlace">Ir al Enlace</button>
    </div>

    <script>
        // Obtener el botón
        const btn = document.getElementById('btn-enlace');

        // Evento para redirigir al hacer clic
        btn.addEventListener('click', function() {
            // Aquí puedes reemplazar con el enlace que desees
            window.location.href = 'https://www.youtube.com/watch?v=MBd6aOzFmck'; // Redirige a un enlace
        });
    </script>

</body>
</html>
